<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .background {
    /* Add background properties here */
    background-image: url('');
    background-size: cover; /* or contain, depending on your preference */
    /* Add more background properties as needed */
     }
        /* Your custom styles here */
        {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url("loginpage.jpg");
            background-position: 100%;
            background-size: cover;
        }
        
        /* Form styles */
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h3 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .social {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .social div {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #eee;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .social div:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form id="loginForm" action="online.html">
        <h3>Login Here</h3>
    
        <label for="username">Username</label>
        <input type="text" placeholder="Email or Phone" id="username" required>
    
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>
        
        
        <button type="submit">Login</button>
        
        
    
    </form>
    
    <script>
        // Dummy username and password
        const validUsername = "Irfan";
        const validPassword = "12345";
    
        // Function to handle form submission
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission
    
            // Get input values
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
    
            // Check if username and password match
            if (username === validUsername && password === validPassword) {
                // Successful login
                window.location.href = "online.html";
            } else {
                // Failed login
                alert("Invalid username or password.");
            }
        });
    </script>
</body>
</html>
